<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>How to activate WinRAR for free</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: #444;
        border: 10px solid #222;
        border-radius: 20px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      p {
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      ol {
        margin: 0 0 20px 0;
        padding: 0 0 0 40px;
        list-style-type: none;
        counter-reset: step;
      }
      ol li {
        margin-bottom: 10px;
        position: relative;
      }
      ol li:before {
        content: counter(step);
        counter-increment: step;
        background: #666;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        display: inline-block;
        position: absolute;
        left: -40px;
        top: 0;
      }
      .button-container {
        text-align: center;
        margin-top: 40px;
      }
      .button {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 25px 60px; /* Increased padding */
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
        cursor: pointer;
        font-size: 24px;
        position: relative;
        overflow: hidden;
        display: inline-block;
      }
      .button:before {
        content: "Download";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      .button:hover {
        background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 500% 500%;
        color: transparent;
        animation: rainbow 5s infinite;
      }
      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .button:hover:before {
        content: "THANK YOU!";
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <ol>

        <li>Wait until it's downloaded.</li>
        <li>Open it with WinRAR.</li>
      </ol>
      <p>I hope this is helpful!</p>
      <div class="button-container">
        <a id="downloadButton" class="button" href="https://github.com/Poggert/winrarfreelicense/blob/main/rarkey.rar"></a>
      </div>
    </div>
  </body>
</html>
